<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title> Animated Login Form using HTML And CSS</title>
</head>
<body>
<div class="container">
    <form action="#">
        <div class="title">Cadastro</div>
        <div class="input-box">
        <input type="text" placeholder="Digite o Email">
        <div class="underline"></div>
     </div>
     <div class="input-box">
        <input type="password" placeholder="Senha" required>
        <div class="underline"></div>
     </div>
     <div class="input-box button">
        <input type="submit" value="Continue">
     </div>
    </form>
    <div class="option"> Outros meios </div>
    <div class="facebook">
       <a href="#"><i class="fab fa-facebook-f"></i> Cadastrar pelo Facebook </a>
    </div>
    <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Cadastrar pelo Twitter </a>
        </div>
</div>
</body>
</html>
